<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>茂阳打卡</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app" class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <h1 class='title'>当前打卡</h1>
        </header>
        <div class="content">
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="#" class="button button-big button-fill button-success" @click="daka">点击打卡</a></div>
                </div>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="#" class="button button-big button-fill button-success" @click="logout">注销账号</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

<script type="text/javascript">
    window.onload = function () {
        new Vue({
            el: '#app',
            methods: {
                daka: function () {
                    $.ajax({
                        url: '/home/index/daka',
                        type: "POST",
                        dataType: "json",
                        success: function (ret) {
                                $.alert(ret.msg);
                        }
                    });
                },
                logout: function () {
                    $.ajax({
                        url: '/home/index/logout',
                        type: "POST",
                        dataType: "json",
                        success: function (ret) {
                            $.alert(ret.msg,function () {
                                window.location.href = ret.url;
                            });
                        }
                    });
                }
            }
        });
    }
</script>
</body>
</html>
